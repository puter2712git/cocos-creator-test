<div
  class="layout vertical flex-1"
  style="padding: 10px 20px; background-color: var(--dark-gray); border-radius: 5px; overflow-y: auto"
>
  <header class="layout horizontal justified" style="border-bottom: solid 1px var(--deep-black)">
    <config-page-name :build-task="buildTask"></config-page-name>
    <button class="icon-btn self-start" @click="onExitButtonClick">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <path
          d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
          fill="gray"
        />
      </svg>
    </button>
  </header>
  <section class="flex-1" style="padding: 0px 10px; border-bottom: solid 1px var(--deep-black); gap: 5px">
    <ui-prop name="Title">
      <ui-input class="flex-1" v-value="buildTask.title"></ui-input>
    </ui-prop>
    <ui-prop name="Platform">
      <ui-select class="flex-1" v-value="buildTask.platform">
        <option value="web-mobile">Web Mobile</option>
        <option value="web-desktop">Web Desktop</option>
        <option value="android">Android</option>
      </ui-select>
    </ui-prop>
    <ui-prop name="Build Path">
      <ui-input class="flex-1" v-value="buildTask.buildPath.basePath"></ui-input>
      /
      <ui-input class="flex-1" v-value="buildTask.buildPath.folderPath"></ui-input>
    </ui-prop>
    <ui-prop name="Start Scene"></ui-prop>
    <ui-prop name="Included Scenes">
      <config-page-scene-list></config-page-scene-list>
    </ui-prop>
  </section>
</div>
